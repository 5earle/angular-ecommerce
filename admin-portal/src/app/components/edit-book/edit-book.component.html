<div class="container" [hidden]="bookAdded">
  <div class="col-md-5">
    <div class="form-area">
      <h3 style="margin-top: 30px;">New Book Information <span style="font-size:small; color:red">* is a required field</span></h3>
      <form (ngSubmit)="onSubmit()">
        <br style="clear:both">

        <div class="form-group">
          <span class="label label-default">Active</span> <input checked data-toggle="toggle" type="checkbox" [(ngModel)]="book.active" name="active">
        </div>
        <div class="form-group float-label-control">
          <label>Title</label>
          <input class="form-control"  id="title" type="text"  [(ngModel)]="book.title" name="title" placeholder="Title"  required>
        </div>

        <div class="form-group float-label-control">
          <label>Author</label>
          <input class="form-control" id="author" type="text" required [(ngModel)]="book.author" name="author" placeholder="Author">
        </div>

        <div class="form-group float-label-control">
          <label label-right>Publisher</label>
          <input class="form-control" id="publisher" type="text" required [(ngModel)]="book.publisher" name="publisher" placeholder="Publisher">
        </div>

        <div class="form-group float-label-control">
          <label label-right>DATE</label>
          <input class="form-control" id="publicationDate" type="date" required [(ngModel)]="book.publicationDate" name="publicationDate" placeholder="PublicationDate">
        </div>

        <div class="form-group">
          <select class="form-control" id="category" [(ngModel)]="book.category" name="category">
            <option hidden value="Category">Category</option>
            <option value="Management">Management</option>
            <option value="Fiction">Fiction</option>
            <option value="Engineering">Engineering</option>
            <option value="Arts/Literature">Arts/Literature</option>
          </select>
        </div>

        <div class="form-group float-label-control">
          <select class="form-control" id="format" [(ngModel)]="book.format" name="format">
            <option hidden >Format</option>
            <option>Mobile</option>
            <option>Hardcover</option>
          </select>
        </div>

        <div class="form-group float-label-control">
          <label>Number Of Pages</label>
          <input class="form-control" id="pageNumber" type="number" [(ngModel)]="book.numberOfPage" name="numberOfPages" step="1" placeholder="Number of Pages">
        </div>

        <div class="form-group float-label-control">
          <label>ISBN</label>
          <input class="form-control" id="isbn" type="text" required [(ngModel)]="book.isbn" name="isbn" placeholder="ISBN">
        </div>

        <br>

        <div class="form-group float-label-control">
          <label>List Price</label>
          <input class="form-control" id="listPrice" type="number" [(ngModel)]="book.listPrice" name="listPrice" step="0.01" placeholder="List Price">
        </div>

        <div class="form-group float-label-control">
          <label>Our price</label>
          <input class="form-control" id="ourPrice" type="number" [(ngModel)]="book.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
        </div>

        <div class="form-group float-label-control">
          <label>Shipping Weight</label>
          <input class="form-control" id="shippingWeight" type="number" [(ngModel)]="book.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
        </div>

        <div class="form-group">
          <select class="form-control float-label-control" id="language" [(ngModel)]="book.language" name="language">
            <option hidden >Language</option>
            <option>english</option>
            <option>French</option>
            <option>Spanish</option>
          </select>
        </div>

        <br>

        <div class="form-group float-label-control">
          <label>Stock</label>
          <textarea class="form-control" id="description" [(ngModel)]="newBook.description" name="description" placeholder="Description" required></textarea>
        </div>

        <div class="form-group float-label-control">
          <label>Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description" placeholder="Description" required></textarea>
        </div>

        <div class="form-group">
          <input id="tile" type="file" id="bookImage" name="bookImage" (change)="uploadImg.fileChangeEvent($event)">
        </div>

        <button type="submit"  class="btn btn-primary pull-right">Update Book</button>
        <a class="btn btn-warning pull-left" routerLink="/bookList">Cancel</a>
      </form>
    </div>
  </div>
</div>
